ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "9930"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "8089"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "24534"
    targetIP: "172.17.0.1"
    targetPort: "5432"
    public: true
environments:
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "BASE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_AUTH_STRATEGY"
    value: "NONE"
  - key: "SMTP_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "DATABASE_CLIENT"
    value: "postgres"
  - key: "DATABASE_PORT"
    value: "5432"
  - key: "DATABASE_NAME"
    value: "strapi"
  - key: "DATABASE_USERNAME"
    value: "strapi"
  - key: "DATABASE_PASSWORD"
    value: "random_password"
  - key: "JWT_SECRET"
    value: "random_password"
  - key: "ADMIN_JWT_SECRET"
    value: "random_password"
  - key: "APP_KEYS"
    value: "random_password"
  - key: "NODE_ENV"
    value: "production"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "strapi.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Strapi Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"

  - url: "https://[CI_CD_DOMAIN]:8443"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_EMAIL]"
