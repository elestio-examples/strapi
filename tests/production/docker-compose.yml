version: "3"
services:
  strapi:
    image: elestio4test/strapi-production:${SOFTWARE_VERSION_TAG}
    restart: always
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: db
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ${folderName}/config:/opt/app/config
      # - ./src:/opt/app/src
      - ${folderName}/.env:/opt/app/.env/
      # - ./public/uploads:/opt/app/public/uploads
      - ${folderName}/entrypoint.sh:/opt/app/entry/entrypoint.sh
    ports:
      - "172.17.0.1:9940:1337"
    depends_on:
      - db

  db:
    image: elestio/postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    # volumes:
    #   - ./pgdata:/var/lib/postgresql/data
    ports:
      - "172.17.0.1:24538:5432"
